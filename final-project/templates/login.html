{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <h1>Faça login</h1>
    <form action="/login" method="post">
        <input autocomplete="off" type="text" name="username" placeholder="Nome de usuário">
        <input autocomplete="off" type="password" name="password" placeholder="Senha">
        <button type="submit">Login</button>
    </form>

{% endblock %}
