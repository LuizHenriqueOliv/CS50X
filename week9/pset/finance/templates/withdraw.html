{% extends "layout.html" %}

{% block title %}
    Withdraw
{% endblock %}

{% block main %}
    <form action="/withdraw" method="post">
        <h1>How much do you want to withdraw?</h1>
        <div class="mb-3 mt-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="withdraw" placeholder="$" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Withdraw</button>
    </form>
{% endblock %}
