{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <form action="/deposit" method="post">
        <h1>How much do you want to deposit?</h1>
        <div class="mb-3 mt-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="deposit" placeholder="$" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>
{% endblock %}
